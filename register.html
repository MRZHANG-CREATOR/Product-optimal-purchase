    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/register.css">

</head>

<body>
    <div class="w">
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="./images/logo.png" alt="">
                </a>
            </div>
        </div>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">已有账号？请<a href="#">登录</a></div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li><label for="">手机号:</label><input type="text" name="" id="" class="inp"><span class="error">
                                <i class="error_icon"></i>
                                手机号格式不正确
                            </span>
                        </li>
                        <li><label for="">短信验证码:</label><input type="text" name="" id="" class="inp"><span
                                class="success">
                                <i class="success_icon"></i>
                                验证码正确
                            </span>
                        </li>
                        <li><label for="">输入密码:</label><input type="text" name="" id="" class="inp"><span class="error">
                                <i class="error_icon"></i>
                                手机号格式不正确
                            </span>
                        </li>
                        <li class="safe"> 安全程度：<em class="poor">弱</em><em class="center">中</em><em class="strong">强</em>
                        </li>
                        <li><label for="">确认密码:</label><input type="text" name="" id="" class="inp"><span class="error">
                                <i class="error_icon"></i>
                                手机号格式不正确
                            </span>
                        </li>
                        <li class="agree"><input type="checkbox">同意协议并注册<a href="#">《用户协议》</a></li>
                        <li>
                            <input class="btn" type="submit" value="提交注册">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
